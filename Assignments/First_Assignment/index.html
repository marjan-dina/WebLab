<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Coffee Cloud</h1>
    </header>

    <section class="menu">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Salad" />
        <h2>Mixed Salad</h2>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1572442388796-11668a67e53d?w=600" alt="Cappuccino" />
        <h2>Cappuccino</h2>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1509722747041-616f39b57569?w=600" alt="Sandwich" />
        <h2>Club Sandwich</h2>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1666196389175-630e3b80ad91?w=600" alt="Latte" />
        <h2>Latte</h2>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1681218079567-35aef7c8e7e4?w=600" alt="Croissant" />
        <h2>Croissant</h2>
      </div>
      
      <!-- Add more cards as needed -->
    </section>

    <footer>
      <p>&copy; 2025 Coffee Cloud. All rights reserved.</p>
    </footer>
  </body>
</html>
